        </nav>
    </header>
    <main>
        <section class="container row mb-3 mt-3 m-auto">
            <h1 class="text-center mb-5">CONTACT US</h1>
            <!--------------------------MAPA-------------------------->
            <article class="mapa col-12 col-lg-8">
                <iframe class="border" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.758592408078!2d-58.4613918198708!3d-34.559667180566485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb42b369520d5%3A0x7ce141a5270fd732!2sAv.%20Cabildo%202370%2C%20C1428AAS%20CABA!5e0!3m2!1ses-419!2sar!4v1670461061799!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
            <!--------------------------FORMULARIO-------------------------->
            <article class="contacto col-12 col-lg-4 text-left  m-auto">
                <form >
                    <div>
                        <legend><H2>CONTACT FORM</H2></legend>
                    </div>
                    <!--NOMBRE-->
                    <div class="mb-3">
                        <label for="name" class="form-label">Escribe tu nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre">
                    </div>
                    <!--APELLIDO-->
                    <div class="mb-3">
                        <label for="surname" class="form-label">Escribe tu apellido</label>
                        <input type="text" class="form-control" id="surname" placeholder="Apellido">
                    </div>
                    <!--MAIL-->
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail*</label>
                        <input type="email" class="form-control" id="email" placeholder="mail@hotmail.com" required>
                    </div>
                    <!--CONTRASEÑA-->
                    <div class="mb-3">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" name="pass" class="form-control" aria-describedby="passHelp">
                        <div id="passHelp" class="form-text">We'll never share your password with anyone.</div>
                    </div>
                    <!--NACI-->
                    <div class="mb-3">
                        <label for="nacionalidad" class="form-label">Elige tu país</label>
                        <select id="nacionalidad" class="form-select">
                            <option value="arg">Argentina</option>
                            <option value="br">Brasil</option>
                            <option value="uru">Uruguay</option>
                            <option value="peru">Perú</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div>
                            <label for="comentarios" class="form-label">Escribe tu comentario</label>
                        </div>
                        <textarea id="comentarios" class="form-control"  rows="5"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" id="terminos" class="form-check-input">
                        <label for="terminos" class="form-label">Acepto términos y condiciones</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>   
                </form>
            </article>
        </section>
    </main>
